<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate your QR Code here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create QR</p>
        </header>

        <div class="form">
            <input type="text" placeholder="Enter text or url">
            <button>Generate QR</button>
        </div>

        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
